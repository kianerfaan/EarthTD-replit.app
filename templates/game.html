<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarthTD.com - Alien Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <a href="{{ url_for('game') }}" class="game-title">EarthTD.com - Alien Defense</a>
            <div class="resources">
                <span id="gold">Gold: 300</span>
                <span id="wave">Wave: 1</span>
                <span id="lives">Lives: 20</span>
            </div>
            <div class="tower-selection">
                <button class="tower-btn" data-tower="basic" data-cost="40">Basic Tower ($40)</button>
                <button class="tower-btn" data-tower="sniper" data-cost="80">Sniper Tower ($80)</button>
                <button class="tower-btn" data-tower="splash" data-cost="120">Splash Tower ($120)</button>
            </div>
            <button id="start-wave" class="wave-btn">Start Wave</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="copyright-line">
                <span>Â© 2025 EarthTD.com</span>
            </div>
            <div class="footer-links">
                <a href="{{ url_for('terms') }}" class="footer-link">Terms of Service</a>
                <a href="{{ url_for('privacy') }}" class="footer-link">Privacy Policy</a>
                <a href="https://opensourcewebapps.com" class="footer-link" target="_blank" rel="noopener">OpenSourceWebApps.com</a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/tone"></script>
    <script src="{{ url_for('static', filename='js/towers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enemies.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
